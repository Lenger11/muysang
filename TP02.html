<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your profile</title>
</head>
<body>
    <div style="border: 1px solid black; background-color: gray;">
        <h2>Tell us about yourself</h2>
    </div>
    <form action="/my-backend/profile" method="POST">
        <table width="100%" cellspacing="10px">
            <tr colspan="2">
                <td colspan="2">
                    <h3>Profile Information</h3>
                </td>
            </tr>
            <tr>
                <td><span>Last Name</span></td>
                <td><span>First Name</span></td>
            </tr>
            <tr>
                <td><input type="text" name="lastName" style="width:100%;"></td>
                <td><input type="text" name="firstName" style="width:100%"></td>
            </tr>
            <tr>
                <td><span>Email</span></td>
                <td><span>Phone</span></td>
            </tr>
            <tr>
                <td><input type="text" name="email" style="width:100%"></td>
                <td><input type="text" name="phone" style="width:100%"></td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
        </table>
        <hr>
        <table width="100%">
            <tr>
                <td colspan="2">
                    <h3>Current Address</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="Province/City" id="" style="width:100%">
                        <option value="" disabled selected>Province / City</option>
                        <option value="Phnom Penh">Phnom Penh</option>
                        <option value="Battambang">Battambang</option>
                        <option value="Takeo">Takeo</option>
                        <option value="Kampot">Kampot</option>
                    </select>
                </td>
                <td>
                    <select name="Country" id="" style="width:100%">
                        <option value="" disabled selected>Country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="Thailand">Thailand</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="postCode" placeholder="Post Code" style="width:100%">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="address" rows="5" style="width:100%" placeholder="Address"></textarea>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td colspan="2"><span>Skills</span></td>
                <td colspan="2"><span>Languages</span></td>
            </tr>
            <tr>
                <td style="width:25%">
                    <input type="checkbox" name="skills" value="designing"> Designing
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="skills" value="dbmg"> Database management
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="language" value="english"> English
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="language" value="chinese"> Chinese
                </td>
            </tr>
            <tr>
                <td style="width:25%">
                    <input type="checkbox" name="skills" value="coding"> Coding
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="skills" value="debug"> Debug
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="language" value="french"> French
                </td>
                <td style="width:25%">
                    <input type="checkbox" name="language" value="japanese"> Japanese
                </td>
            </tr>
        </table>
        <table width="100%" cellspacing="10px">
            <tr>
                <td colspan="3">
                    <span>Experiences</span>
                </td>
            </tr>
            <tr>
                <td style="width:25%"><span>From</span></td>
                <td style="width:25%"><span>To</span></td>
                <td style="width:50%"><span>Description</span></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="from" style="width:100%">
                </td>
                <td>
                    <input type="text" name="to" style="width:100%">
                </td>
                <td>
                    <input type="text" name="description" style="width:100%">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="from" style="width:100%">
                </td>
                <td>
                    <input type="text" name="to" style="width:100%">
                </td>
                <td>
                    <input type="text" name="description" style="width:100%">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="from" style="width:100%">
                </td>
                <td>
                    <input type="text" name="to" style="width:100%">
                </td>
                <td>
                    <input type="text" name="description" style="width:100%">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="from" style="width:100%">
                </td>
                <td>
                    <input type="text" name="to" style="width:100%">
                </td>
                <td>
                    <input type="text" name="description" style="width:100%">
                </td>
            </tr>
        </table>
        <span>Choose your profile photo</span><br><br>
        <input type="file"><br><br>
        <button>Submits</button>
    </form>
</body>
</html>
